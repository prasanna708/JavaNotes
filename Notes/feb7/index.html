<!DOCTYPE html>
<html>
<head>
<style>
     .div2,.div3,.div4{
         width: 200px;
         height: 150px;
         position: absolute;
         top: 0px;
     }
     .div1{
        width: 200px;
         height: 150px;
        background-color: green;
     }
     .div2{
        background-color: orange;
        z-index: 1;
     }
     .div3{
        background-color: yellow;
        z-index: 2;
     }
     .div4{
        background-color: blue;
        z-index: 3;
     }
</style>
</head>
<body>

   <div class="div1"><h1> Image 1</h1> </div>
   <div class="div2"> <h1> Image 2</h1></div>
   <div class="div3"> <h1> Image 3</h1> </div>
   <div class="div4"> <h1> Image 4</h1> </div>

</body>
</html>
